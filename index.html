<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-b from-gray-900 to-white h-screen">
    <header class="bg-white">
      <nav class="flex justify-between items-center w-[90%] mx-auto">
        <!-- Logo -->
        <div>
          <img
            src="https://www.adobe.com/content/dam/cc/us/en/creativecloud/design/discover/mascot-logo-design/mascot-logo-design_fb-img_1200x800.jpg"
            alt=""
            class="w-32"
          />
        </div>

        <!-- Menu Tabs -->
        <div
          class="nav-links md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] duration-500 md:w-auto w-full flex items-center px-5"
        >
          <ul
            class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8"
          >
            <li>
              <a
                class="hover:text-gray-500 transition ease-out duration-1000 hover:border-b p-[10px] cursor-default"
                href="#"
                >Products</a
              >
            </li>
            <li>
              <a
                class="hover:text-gray-500 transition ease-out duration-1000 hover:border-b p-[10px] cursor-default"
                href="#"
                >Blog</a
              >
            </li>
            <li>
              <a
                class="hover:text-gray-500 transition ease-out duration-1000 hover:border-b p-[10px] cursor-default"
                href="#"
                >Gallery</a
              >
            </li>
            <li>
              <a
                class="hover:text-gray-500 transition ease-out duration-1000 hover:border-b p-[10px] cursor-default"
                href="#"
                >Contact</a
              >
            </li>
            <li>
              <a
                class="hover:text-gray-500 transition ease-out duration-1000 hover:border-b p-[10px] cursor-default"
                href="#"
                >About</a
              >
            </li>
          </ul>
        </div>

        <!-- Sign Up Button -->
        <div class="flex items-center gap-6">
          <button
            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ease-out transition duration-500"
          >
            Sign Up
          </button>

          <i
            onclick="menuToggle(this)"
            class="fas fa-bars text-3xl cursor-pointer"
          ></i>
        </div>

        <!-- Mobile View menu bar -->
      </nav>
    </header>

    <script>
      function menuToggle(e) {
        const navLinks = document.querySelector(".nav-links");
        if (e.classList.contains("fa-bars")) {
          e.classList.remove("fa-bars");
          e.classList.add("fa-times");
        } else {
          e.classList.remove("fa-times");
          e.classList.add("fa-bars");
        }
        navLinks.classList.toggle("top-[9%]");
      }
    </script>
  </body>
</html>
